name: Update documentation

on:
  push:
    tags:
      - "*"
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flit
          flit install --deps develop --extras oauth,redis
      - name: Build
        run: mkdocs build
      - name: Parse tag
        id: version_tag
        uses: battila7/get-version-action@v2
      - name: Get tag
        run: |
          echo ${{ steps.version_tag.outputs.version }}
          echo ${{ steps.version_tag.outputs.major }}
          echo ${{ steps.version_tag.outputs.minor }}
          echo ${{ github.ref_name }}
      - name: Deploy
        run: |
          git fetch origin gh-pages --depth=1
          mike deploy --push --update-aliases ${{ steps.version_tag.outputs.major }} latest
